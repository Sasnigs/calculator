<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>

<body>

   
    <div class="calculator">
        <p class="head-tag">Calculator</p>
        <div>
            <p class="js-calculation calc-result"></p>
            <button onclick=" updateCalculation('1');
        ">1</button>

            <button onclick="updateCalculation('2')
        ">2</button>

            <button onclick=" updateCalculation('3')
        ">3</button>

            <button class="operation-btn" onclick=" updateCalculation(' + ')
        ">+</button>
        </div>

        <div>
            <button onclick=" updateCalculation('4')
        ">4</button>

            <button onclick=" updateCalculation('5')
        ">5</button>

            <button onclick=" updateCalculation('6')
        ">6</button>

            <button class="operation-btn" onclick=" updateCalculation(' - ')
        ">-</button>
        </div>

        <div>
            <button onclick=" updateCalculation('7')
        ">7</button>

            <button onclick=" updateCalculation('8')
        ">8</button>

            <button onclick="  updateCalculation('9')
        ">9</button>

            <button class="operation-btn" onclick="  updateCalculation(' * ')
        ">*</button>
        </div>

        <div>
            <button onclick=" updateCalculation('0')
        ">0</button>
            <button onclick="  updateCalculation('.')
        ">.</button>

            <button class="operation-btn" onclick=" sum(); ">=</button>

            <button class="operation-btn" onclick=" updateCalculation(' / ')
        ">/</button>
        </div>

        <div>
            <button class="clear-btn" onclick="calculation = '';
        clearSum();
    localStorage.setItem('calculation', calculation);
    ">Clear</button>
        </div>
    </div>


    <script src="calc.js"></script>

</body>

</html>
